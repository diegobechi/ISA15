                <li>
                    <a href="" data-title="Russ Unger" data-description="Russ Unger, es Director de Experiencia de Usuario trabaja desde Chicago donde lidera equipos y proyectos sobre diseño e investigación. Es co-autor de los libros: A Project Guide to UX Design, Designing the Conversation y Speaker Camp para New Riders (Voices That Matter). Russ se encuentra trabajando en un nuevo libro sobre técnicas de guerrilla para diseño y métodos de investigación. 
                    Russ es co-fundador de ChicagoCamps una iniciativa que alberga eventos sobre la temática tecnológica de alta calidad y bajo costo. También es miembro de la junta asesora para el Departamento de Diseño web y desarrollo de la Harrington College of Design. Russ tiene dos hijas que dibujan mejor que él y están comenzando a pasarlo en sus limitadas capacidades para programar.">
                        <img src="images/speakers/russ-unger.jpg" alt="Russ Unger"/>
                    </a>
                </li>
                <li>
                    <a href="" data-title="Stephen P. Anderson" data-description="Stephen P. Anderson es un orador reconocido a nivel internacional y consultor   con base en Dallas, Texas. Creó Mental Notes card deck, una herramienta ampliamente utilizada por equipos de producto con el fin de aplicar psicología al Diseño de Interacción. Stephen también es el autor del libro que responde a la pregunta: ¿Cómo hacemos que la gente de enamore de nuestras aplicaciones?.
                    Entre medio de sus disertaciones y trabajo, Stephen dicta talleres y entrenamientos para ayudar a las organizaciones a manejar equipos creativos, crear visualizaciones interactivas y diseñar mejores experiencias de usuario.">
                        <img src="images/speakers/stephen-anderson.jpg" alt="Stephen Anderson"/>
                    </a>
